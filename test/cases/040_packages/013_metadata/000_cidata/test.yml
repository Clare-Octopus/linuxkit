kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:5251073a3d3e52881bf2697f7dfabac6eedfd569
  - linuxkit/runc:49628804b3a39b0a0cfab046dd80b76a4fd87b5a
onboot:
  - name: metadata
    image: linuxkit/metadata:2f7fe9290bf5e192bafee2a767e392485ec30ed5
    command: ["/usr/bin/metadata", "-v"]    
  - name: test
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /run:/run
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bd7c21330487f5b98d2852c2527566940b6d6044
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
