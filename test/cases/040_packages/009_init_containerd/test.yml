kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:e120ea2a30d906bd1ee1874973d6e4b1403b5ca3
  - linuxkit/runc:6062483d748609d505f2bcde4e52ee64a3329f5f
  - linuxkit/containerd:39301e7312f13eedf19bd5d5551af7b37001d435
  - linuxkit/ca-certificates:5aaa343474e5ac3ac01f8b917e82efb1063d80ff
services:
  - name: test
    image: alpine:3.13
    pid: host
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    capabilities:
      - CAP_SYS_BOOT
    command: ["sh", "/check.sh"]
files:
  - path: check.sh
    source: ./check.sh
  - path: /etc/containerd/runtime-config.toml
    source: ./runtime-config.toml
