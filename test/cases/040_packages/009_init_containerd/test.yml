kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:5251073a3d3e52881bf2697f7dfabac6eedfd569
  - linuxkit/runc:49628804b3a39b0a0cfab046dd80b76a4fd87b5a
  - linuxkit/containerd:c35f10fb8127841b4eb82ddfcebd5d5a54bad0e7
  - linuxkit/ca-certificates:945ac3f0c1a31535d37ff77003fc30dbd71da6bb
services:
  - name: test
    image: alpine:3.13
    pid: host
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    capabilities:
      - CAP_SYS_BOOT
    command: ["sh", "/check.sh"]
files:
  - path: check.sh
    source: ./check.sh
  - path: /etc/containerd/runtime-config.toml
    source: ./runtime-config.toml
