kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:ad37cb61355b08cf481c54b07612b5206be6254d
  - linuxkit/runc:8c00a7c58393f0cfcab81ac4171c00bcaec6b962
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:c2b4defb1955d5fd15793b971ec01d4721976c47
    command: ["/usr/bin/crypto", "-l", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:5384fff9d382d032c5478516017cf56f3a659a2b
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
