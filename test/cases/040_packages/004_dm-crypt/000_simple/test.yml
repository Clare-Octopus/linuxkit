kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:31dcd928602e39ee752843ebcf6c35cbae73c883
  - linuxkit/runc:7ecf2e5253905855fb554b072d42903f7829c8b6
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:7d147d42e0ec560777f2061af3ffff37c1c9c180
    command: ["/usr/bin/crypto", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4e252be56edea2f8cc51be4c16853a8812cd87bd
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
