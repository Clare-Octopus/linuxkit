kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:59b5282b07b782091de8915ac30b512a227f72f9
  - linuxkit/runc:6062483d748609d505f2bcde4e52ee64a3329f5f
onboot:
  - name: extend
    image: linuxkit/extend:8cb741188e49279765c528196c4cca4b2de7c736
    command: ["/usr/bin/extend", "-type", "xfs"]
  - name: mount
    image: linuxkit/mount:19ff89c251a4156bda8ed11c95faad2f40eb770e
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.13
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:401dc53c604c0b2179ed0369a6968fd4179cc176
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
