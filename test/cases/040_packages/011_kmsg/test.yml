kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:31dcd928602e39ee752843ebcf6c35cbae73c883
  - linuxkit/runc:7ecf2e5253905855fb554b072d42903f7829c8b6
  - linuxkit/containerd:f645aa2f8aa58023149d7766725039572a2ebeb5
  - linuxkit/ca-certificates:4ed09a382de2b3ba2143f4270375b3bd6e973fb5
  - linuxkit/memlogd:d6659705676114da65ba67cf006958564c2dc797
services:
  - name: kmsg
    image: linuxkit/kmsg:e103cf6b6d478ed7118af34beac49cf0d90cd439
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:f6a34e9d8a584926a2aa50907c9ace387e9987a7
  - name: check-the-logs
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
