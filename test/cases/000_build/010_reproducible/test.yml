# NOTE: Images build from this file likely do not run
kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:5251073a3d3e52881bf2697f7dfabac6eedfd569
  - linuxkit/runc:49628804b3a39b0a0cfab046dd80b76a4fd87b5a
  - linuxkit/containerd:c35f10fb8127841b4eb82ddfcebd5d5a54bad0e7

onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:fc2b5bf40b13df746ee66f354672bf687a540ce8
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
    # Add some random unsorted caps
    capabilities:
      - CAP_SETGID
      - CAP_DAC_OVERRIDE

services:
  - name: testservice
    image: linuxkit/ip:c68fe855482d1a255731425833d44872e25f6eed
    # Some environments
    env:
      - BENV=true
      - ARANDOMENV=foobar
    # Some mounts
    mounts:
      - type: cgroup
        options: ["rw","nosuid","noexec","nodev","relatime"]
      - type: overlay
        source: overlay
        destination: writeable-host-etc
        options: ["rw", "lowerdir=/etc", "upperdir=/run/hostetc/upper", "workdir=/run/hostetc/work"]
    # Some binds
    binds:
      - /var/run:/var/run
      - /foobar:/foobar
      - /etc/foobar:/etc/foobar
      - /etc/aaa:/etc/aaa
    # And some runtime settings
    runtime:
      mkdir: ["/var/lib/docker"]
      mkdir: ["/var/lib/aaa"]

files:
  - path: etc/linuxkit-config
    metadata: yaml
